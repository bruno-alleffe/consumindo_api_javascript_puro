<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <title>Consumindo API - Inserir</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1 class="text-center p-2">Atualizar Contato</h1>
                <form class="card p-4" onsubmit="atualizarContato()">
                    <div class="form-group">
                        <label class="text-secondary font-weight-bold" for="exampleInputName">Nome</label>
                        <input type="text" name="nome" id="nome" class="form-control" id="exampleInputName" aria-describedby="nomeHelp" placeholder="Nome"required>
                    </div>
                    <div class="form-group">
                        <label class="text-secondary font-weight-bold" for="exampleInputFone">Telefone</label>
                        <input type="tel" name="telefone" id="telefone" class="form-control" id="telefone" aria-describedby="foneHelp" required minlength="15" maxlength="15" placeholder="(xx) xxxxx-xxxx">
                    </div>
                    <div class="form-group">
                      <label class="text-secondary font-weight-bold" for="exampleInputEmail1">Endereço de email</label>
                      <input type="email" name="email" id="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label  class="text-secondary font-weight-bold" for="exampleFormControlSelect1">Ativo</label>
                        <select name="ativo" id="ativo" class="form-control" id="exampleFormControlSelect1" required>
                          <option value=true>Ativo</option>
                          <option value=false>Desativado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="text-secondary font-weight-bold" for="exampleInputEmail1">Endereço de email</label>
                        <input type="date" name="dataNascimento" id="dataNascimento" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email"required>
                    </div>
                    <div>
                        <a href="index.html" class="btn btn-secondary w-50">Cancelar</a>
                        <button type="submit" class="btn btn-primary w-50"> Enviar </button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="post.js"></script>
    <script src="put.js"></script>
</body>
</html>
